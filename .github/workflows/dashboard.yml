name: Generate Dashboard

on:
  schedule:
    - cron: "30 12 * * *"   # Runs daily at 03:00 UTC
  workflow_dispatch:

jobs:
  build-dashboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        pip install pandas sqlalchemy psycopg2-binary matplotlib seaborn jinja2
    
    - name: Generate dashboard
      env:
        SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      run: |
        python dashboard/generate_dashboard.py
    
    - name: Commit dashboard to docs/
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/
        git commit -m "Update dashboard" || echo "No changes to commit"
        # Ensure push uses the GITHUB_TOKEN credentials that actions/checkout configured
        git push origin HEAD:main
