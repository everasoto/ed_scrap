<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Noticias</title>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #222222;
            --card-border: #cccccc;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #111111;
                --text-color: #eeeeee;
                --card-border: #444444;
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px 40px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .section {
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 1px solid var(--card-border);
        }

        /* Container for Plotly to ensure it fills space */
        .chart-container {
            width: 100%;
            min-height: 400px;
        }

        h1, h2 { margin-top: 0; }
    </style>
</head>

<body>

<h1>Dashboard de Noticias</h1>

<div class="section">
    <h2>Resumen del Último Run</h2>
    <div id="summary-text">{{latest_summary}}</div>
</div>

<div class="section">
    <h2>Artículos por Sección (Histórico)</h2>
    <div id="chart_history" class="chart-container"></div>
</div>

<div class="section">
    <h2>Artículos por Día</h2>
    <div id="chart_daily" class="chart-container"></div>
</div>

<div class="section">
    <h2>Distribución Total por Sección</h2>
    <div id="chart_pie" class="chart-container"></div>
</div>

<script>
    /** * We use the 'safe' filter (Jinja2) or equivalent to prevent 
     * the JSON from being turned into &quot; entities.
     */
    const rawData = {
        history: {{ section_history_json | safe }},
        daily: {{ daily_counts_json | safe }},
        pie: {{ section_pie_json | safe }}
    };

    function getPlotlyTheme() {
        return window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "plotly_dark"
            : "plotly_white";
    }

    function renderCharts() {
        const currentTheme = getPlotlyTheme();
        const config = { responsive: true, displayModeBar: false };

        // Helper to merge data, layout, and theme
        const plot = (elementId, figure) => {
            if (!figure) return;
            
            const layout = {
                ...figure.layout,
                template: currentTheme,
                paper_bgcolor: 'rgba(0,0,0,0)', // Makes background transparent to match CSS
                plot_bgcolor: 'rgba(0,0,0,0)'
            };

            Plotly.newPlot(elementId, figure.data, layout, config);
        };

        plot('chart_history', rawData.history);
        plot('chart_daily', rawData.daily);
        plot('chart_pie', rawData.pie);
    }

    // Initial Load
    window.addEventListener('load', renderCharts);

    // Watch for system theme changes without refreshing page
    window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", renderCharts);
</script>

</body>
</html>
