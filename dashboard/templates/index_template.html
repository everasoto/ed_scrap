<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Noticias</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        .section { margin-bottom: 40px; }
        img { max-width: 100%; border: 1px solid #ccc; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    </style>
</head>
<body>

<h1>Dashboard de Noticias</h1>

<div class="section">
    <h2>Resumen del Último Run</h2>
    {{latest_summary}}
</div>

<div class="section">
    <h2>Artículos por Sección (Histórico)</h2>
    <img src="section_history.png" alt="Histórico por sección">
</div>

<div class="section">
    <h2>Artículos por Día</h2>
    <img src="daily_counts.png" alt="Artículos por día">
</div>

</body>
</html>
